    name: Token
    network: mumbai
    source:
      address: "0x7e302e1919f825F2C7376845E8796530F81B31f2"
      abi: Token
      startBlock: 36343530
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Video
        - Room
        - SocialTokenHolding
        - Ad
      abis:
        - name: Token
          file: Token/abis/Token.json
      eventHandlers:
